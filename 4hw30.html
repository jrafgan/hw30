<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        initialList = ['Bruce', 'Donald', 'Obama', 'Steve', 'Joshua', 'Ronald', 'Kelly', 'AJ', 'Leo', 'Abella'];

    var Host = {
        setGuestList: function(arr) {

            guestList = [];

            for (var i = 0; i < arr.length; i++) {
                var rand = Math.round(Math.random() * 8);
                if (rand > 2) {
                    guestList.push(arr[i]);
                }
            }
            return arr + '\n\n' + guestList;
        },

        getFullInfo: function(arr) {
            console.log('Initially, guest list had: ' + arr.length + ' names.\n' + 'After Host decided, only ' + guestList.length + ' names left.\n' + 'Host decided on: ' + guestList + ' to come to the party');
        },
    };

    Host.setGuestList(initialList);
    Host.getFullInfo(initialList);
    
    </script>
</body>

</html>
