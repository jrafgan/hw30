<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script type="text/javascript">

    var counter = 1;

    var Elevator = {

        oneFloorUp: function () {
            counter++;
        },
        oneFloorDown: function () {
            counter--;
        },
        toFloor: function (floor) {
            if (floor > 0 && floor < 17) {
                while (counter !== floor) {
                    this.printFloor(counter);
                    if (counter < floor) {
                        this.oneFloorUp();
                    } else {
                        this.oneFloorDown();
                    }
                }
                this.printFloor(counter);
            } else {
                console.log('No such Floor in this building');
            }
        },
        printFloor: function (i) {
            console.log('Elevator is on the floor ' + i);
        }
    };

    Elevator.toFloor(6);
    Elevator.toFloor(7);
    Elevator.toFloor(2);

</script>
</body>

</html>
