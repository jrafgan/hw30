<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

    var Elevator = {
        counter: 0,
        toFloorUp: function(value) {
            for (i = 1; i <= value; i++) {
                if (value < 1 || this.counter > 15) {
                    this.errorPrint()
                    return this.counter;
                }
                this.counter++;
                this.printFloor();
            }
        },

        toFloorDown: function(value) {
            for (i = 1; value < this.counter; i--) {
                if (value < 1 || this.counter < 2) {
                    this.errorPrint()
                    return this.counter;
                }
                this.counter--;
                this.printFloor();
            }
        },

        printFloor: function() {
            console.log('Elevator is on the Floor : ' + this.counter);
        },

        errorPrint: function() {
        		console.log('No more Floor');
        },

        upOneFloor: function() {
            if (this.counter > 15) {
                this.errorPrint()
                return this.counter;
            } else {
                this.counter++;
                this.printFloor();
                return this.counter;
            }
        },

        downOneFloor: function() {

            if (this.counter < 2) {
                this.errorPrint()
                return this.counter;
            } else {
                this.counter--;
                this.printFloor();
                return this.counter;
            }
        },
    };

    Elevator.toFloorUp(3);
    Elevator.upOneFloor();
    Elevator.downOneFloor();
    Elevator.toFloorDown(1);

    </script>
</body>

</html>
